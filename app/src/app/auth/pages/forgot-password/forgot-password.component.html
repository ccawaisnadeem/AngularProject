<div class="auth-page">
  <!-- Shop Logo -->
  <div class="text-center mb-4">
    <a routerLink="/home">
      <h1 class="logo">E-SHOP</h1>
    </a>
  </div>

  <div class="auth-box">
    <div class="auth-header">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Send Reset Link
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/auth/login">Back to Login</a></p>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="auth-footer mt-4">
    <div class="container">
      <div class="divider mb-3"></div>
      <div class="row text-center">
        <div class="col-12">
          <p class="text-muted small mb-2">Â© 2024 E-Shop. All rights reserved.</p>
          <p class="text-muted small">
            <a href="#" class="text-decoration-none text-muted me-3">Privacy Policy</a>
            <a href="#" class="text-decoration-none text-muted me-3">Terms of Service</a>
            <a href="#" class="text-decoration-none text-muted">Help</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
