<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
  <!-- Shop Logo -->
  <div class="text-center mb-4">
    <a routerLink="/home">
      <h1 class="fw-bold border-bottom border-primary pb-2">E-SHOP</h1>
    </a>
  </div>

  <div class="bg-white p-4 rounded shadow-sm" style="width: 350px;">
    <div class="mb-4">
      <h2 class="h4 fw-bold">Forgot Password</h2>
      <p class="text-muted small">Enter your email to receive a password reset link</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-medium">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-warning w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        Send Reset Link
      </button>
    </form>

    <div class="text-center mt-3">
      <p class="small">Remember your password? <a routerLink="/auth/login" class="text-decoration-none">Back to Login</a></p>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="mt-4 text-center">
    <p class="text-muted small mb-2">Â© 2024 E-Shop. All rights reserved.</p>
    <div class="small">
      <a href="#" class="text-decoration-none text-muted me-3">Privacy Policy</a>
      <a href="#" class="text-decoration-none text-muted me-3">Terms of Service</a>
      <a href="#" class="text-decoration-none text-muted">Help</a>
    </div>
  </div>
</div>
